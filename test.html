<!DOCTYPE html>
<html>
<head>
    <title>Video Player with Chat</title>
    <style>
        #video-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        #chat-container {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" controls width="100%" height="100%">
</video>
        <div id="chat-container">
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Sample video source (replace with your video)
        const video = document.getElementById('myVideo');
        video.src = "your_video.mp4";

        // Chat functionality (requires backend logic to handle message sending/receiving)
        function sendMessage() {
            const message = document.getElementById('chat-input').value;
            // Send message to server (implementation depends on your backend)
            displayMessage(message, "user");
            document.getElementById('chat-input').value = "";
        }

        function displayMessage(text, sender) {
            const li = document.createElement('li');
            li.textContent = `${sender}: ${text}`;
            document.getElementById('chat-messages').appendChild(li);
        }
    </script>
</body>
</html>
